<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Usuários</h1>
        <div id="usuarios" class="row"></div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="confirmacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacaoModalLabel">Confirmação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja excluir este usuário?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button id="confirmarExclusao" type="button" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Função para fazer a requisição ao servidor e exibir a lista de usuários
        async function listarUsuarios() {
            try {
                const response = await fetch('/usuarios'); // Rota para obter a lista de usuários, ajuste conforme necessário
                const usuarios = await response.json();

                const usuariosDiv = document.getElementById('usuarios');
                usuariosDiv.innerHTML = ''; // Limpa o conteúdo anterior

                usuarios.forEach(usuario => {
                    const usuarioDiv = document.createElement('div');
                    usuarioDiv.className = 'col-md-4 mb-4';

                    usuarioDiv.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${usuario.nome_usuario}</h5>
                                <p class="card-text" id='id'>ID: ${usuario.id_usuario}</p>
                                <p class="card-text">Email: ${usuario.email_usuario}</p>
                                <p class="card-text">Nível: ${usuario.nivel_usuario}</p>
                                <button class="btn btn-primary" onclick="atualizar(${usuario.id_usuario})">Editar</button>
                                <button class="btn btn-danger" onclick="apagar(${usuario.id_usuario})">Excluir</button>
                            </div>
                        </div>
                    `;

                    usuariosDiv.appendChild(usuarioDiv);
                });
            } catch (error) {
                console.error('Erro ao obter lista de usuários:', error);
            }
        }

        window.onload = listarUsuarios;

        async function apagar(id_usuario){
       
        
       const resposta = await fetch('/user/apagar/'+id_usuario, { method:'DELETE' })
       const json = await resposta.json()
       const status = await json

       console.log(status)

       location.reload()
     }

     function atualizar(id_usuario){
         location.href = "/user/alterar/"+id_usuario
     }
    </script>

    <!-- Bootstrap JavaScript (necessário para os modais) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
