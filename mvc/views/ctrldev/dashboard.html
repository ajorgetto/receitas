<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Importe a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Importe o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <style>

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/receita/lista">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/destroi">Sair</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/users">Usuarios</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        
        <div class="row justify-content-center">
            <!-- Divs para os gráficos -->
            <div style="width: 80%;">
                <canvas id="totalReceitasChart"></canvas>
            </div>
        </div>
        
    </div>

    <script>
        // Função para buscar dados do banco de dados
        async function fetchData() {
            const response = await fetch('/api/dados-dashboard');
            const data = await response.json();
            return data;
        }

        // Função para atualizar os gráficos com os dados do banco de dados
        async function updateCharts() {
            const data = await fetchData();

            // Configuração dos gráficos
            const config = {
                type: 'bar',
                data: {
                    labels: ['Total Receitas', 'Receitas Fit', 'Receitas Vo', 'Receitas Larica', 'Total Users'],
                    datasets: [{
                        label: 'Quantidade',
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            // Criação dos gráficos com os dados do banco de dados
            const totalReceitasCtx = document.getElementById('totalReceitasChart').getContext('2d');
            config.data.datasets[0].data = [data.totalReceitas, data.receitasFit, data.receitasVo, data.receitasLarica, data.totalUsers];
            new Chart(totalReceitasCtx, config);

            const receitasVoCtx = document.getElementById('receitasVoChart').getContext('2d');
            new Chart(receitasVoCtx, config);

            const receitasLaricaCtx = document.getElementById('receitasLaricaChart').getContext('2d');
            new Chart(receitasLaricaCtx, config);

            const totalUsersCtx = document.getElementById('totalUsersChart').getContext('2d');
            new Chart(totalUsersCtx, config);
        }

        // Chama a função para atualizar os gráficos ao carregar a página
        updateCharts();
    </script>

    <!-- Importe o Bootstrap JS (opcional, caso deseje utilizar componentes interativos do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
