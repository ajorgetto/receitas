<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
  <style>
    /* Estilos para os cabeçalhos */
    .header-color-1 {
      background-color: #964b00;
      padding: 2px 18px;
    }
    
    .header-color-2 {
      background-color: #5d4037;
      padding: 8px;
    }
    
    .header-color-3 {
      background-color: #ffa726;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      width: 40px;
    }

    /* Estilos para o contêiner de receitas */
    .recipe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Estilos adicionais */
    /* Body and Top Bar */
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .caixa-cadastro {
        width: 90%;
      }
    }

    /* Caixa de Cadastro */
    .caixa-cadastro {
      background-color: rgba(237, 195, 174, 0.355); /* Cor com transparência */
      padding: 20px;
      border-radius: 10px;
      width: 80%; /* Definir a largura desejada */
      max-width: 400px; /* Definir a largura máxima desejada */
      margin: 100px auto; /* Centralizar horizontalmente e definir margem superior */
      position: relative; /* Required for absolute positioning */
    }

    /* Titles */
    h1, h2 {
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
    }

    /* Form Fields */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 22px); /* Adicionando margem à largura total */
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Button */
    button {
      background-color: #c69c87; /* Alteração da cor do botão */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto; /* Centralizar o botão */
    }

    /* Faça login link */
    .link-login {
      text-align: center;
      margin-top: 5px; /* Ajuste da margem superior */
    }

    .link-login a {
      color: #fff;
      text-decoration: none;
      font-size: 14px; /* Redução do tamanho da fonte */
    }

    /* Feedback de Erro */
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header class="header-color-1"> <img src="/images/logo.png" alt="Sabor & Arte" class="logo"> </header>
  <header class="header-color-2"></header>
  <header class="header-color-3">
    <a class="header-link" href="/receita/lista">Home</a>
  </header>  <div class="barra-superior">
    <!-- <h1>Login</h1> Removido o texto "Login" -->
  </div>

  <div class="caixa-cadastro">  
    <div class="content">
      <h2>Faça Login</h2> <!-- Alterado o texto para "Faça Login" -->
      <div id="error-message" class="error-message"></div>
      <form action="/login" method="POST">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      
        <button type="submit">Entrar</button>
      </form>
      
      <div class="link-login">
        <a href="/pagina/cadastro">Cadastre-se</a>
      </div>
    </div>
  </div>
