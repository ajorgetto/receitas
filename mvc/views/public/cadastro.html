<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header class="header-color-1"> <img src="/images/logo.png" class="logo"> </header>
  <header class="header-color-2"></header>
  <header class="header-color-3"></header>
  
  <div class="caixa-cadastro">
    <div class="content">
      <h2>Cadastre-se</h2> 
      <form action="/cadastro" method="post" enctype="multipart/form-data">
        <input type="hidden" id="txtid" name="txtid" required>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button  class="buttonenter">Cadastrar</button> 
       
      </form>
      <div class="link-login">
        <a href="/pagina/login">Fa√ßa login</a>
      </div>
    </div>
  </div>
</body>
</html>
